<html>
<head>
</head>
<body>
<style>
#slate{
  border-style: solid;
  border-width: 1px;
}
</style>
<h1> Howdy HTML5! </h1>
<div>
<canvas height="600" width="600" id="slate">
  Your browser does not support the canvas tag!
</canvas>
</div>
<script>
var c = document.getElementById("slate");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(600,600);
ctx.stroke();
</script>
</body>

</html>
