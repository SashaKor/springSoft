<style>
  .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  }
</style>

<div class="chart">
</div>

<script src="https://d3js.org/d3.v3.min.js"
	charset="utf-8"></script>


<script type="text/javascript">
    //Init your data:
    var data = [4, 8, 15, 16, 23, 42];
    //D3 selections allow DOM elements to be selected in order to do something with their attributes.
    //Select your chart.
    var chart = d3.select(".chart"); //select finds first matching element
    //Prepare for data join.
    var bar = chart.selectAll("div");// all matching elements selected
    //(this defines selection to which you will join data)
    //Join your data.
    var barUpdate = bar.data(data); //provides data to selected elements
    //why is this func run first?^^^
    //Instantiate new elements by appending to the “enter selection.”
    var barEnter = barUpdate.enter().append("div"); //enter creates initial join of data;
    //Set width of each bar proportional to its data value.
    barEnter.style("width", function(d) { //updates style
    return d * 10 + "px"; });
    //Label each bar.
    barEnter.text(function(d) { return d; }); // adding text to each bar
</script>
</html>
